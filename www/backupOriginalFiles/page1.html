<ons-page id="first-page">
    <p style="text-align: center;">
        <ons-input type="text" id="singupUsername" modifier="underbar" placeholder="ID" float></ons-input><br>
        <ons-input type="password" id="singupPassword" modifier="underbar" placeholder="Password" float></ons-input><br>
        <ons-input type="password" id="singupPasswordConfirm" modifier="underbar" placeholder="Password confirm" float></ons-input><br>
        <p style="text-align: center;">
            <ons-button onclick="onSignupByIDBtn();">Sign up</ons-button>
        </p>
    </p>
    
    <p style="text-align: center;">
        <ons-input type="text" id="singinUsername" modifier="underbar" placeholder="ID" float></ons-input><br>
        <ons-input type="password" id="singinPassword" modifier="underbar" placeholder="Password" float></ons-input><br>
        <p style="text-align: center;">
            <ons-button onclick="onSigninByIDBtn();">Sign in</ons-button>
        </p>
    </p>
</ons-page>
