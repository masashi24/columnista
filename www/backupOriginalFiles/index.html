<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/mb.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener('show', function(event) {
      var page = event.target;
      var titleElement = document.querySelector('#toolbar-title');

      if (page.matches('#first-page')) {
        titleElement.innerHTML = 'ID/PW認証';
      } else if (page.matches('#second-page')) {
        titleElement.innerHTML = 'Email/PW認証';
      } else if (page.matches('#third-page')) {
        titleElement.innerHTML = '匿名認証';
      }
    });
  </script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center" id="toolbar-title"></div>
    </ons-toolbar>
    <ons-tabbar position="auto">
      <ons-tab label="ID/PW" page="page1.html" active>
      </ons-tab>
      <ons-tab label="Email/PW" page="page2.html">
      </ons-tab>
      <ons-tab label="匿名" page="page3.html">
      </ons-tab>
    </ons-tabbar>
  </ons-page>
</body>
</html>
